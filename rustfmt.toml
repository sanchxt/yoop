# Rustfmt configuration for LocalDrop
# https://rust-lang.github.io/rustfmt/
# Note: Only stable features are used for broad compatibility

edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"

# Imports (stable options)
reorder_imports = true
reorder_modules = true
